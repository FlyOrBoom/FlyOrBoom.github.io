let latest_timestamp = 0
dom.input_message.addEventListener('submit',event=>{
  latest_timestamp = event.timeStamp
  dom.input_message_content.value=''
  setTimeout(()=>{
    dom.duck_status.innerHTML = '<strong>Duck</strong> is typing...'
    setTimeout(()=>{
      if (latest_timestamp !== event.timeStamp) return
      const reply_message_keywords = Object
				.keys(dicts)
				.filter(dict_key=>document.querySelector(`[value=${dict_key}]`).checked)
				.map(dict_key=>dicts[dict_key].split(','))
				.push('')
      message(
        from = 'duck',
        content = (
					'quack'.repeat(random_int(max=5))
					+
					reply_message_keywords[random_int(max=reply_message_keywords.length)]
          +
          '!?'[random_int()]
        )
      )
      dom.duck_status.innerHTML=''
    },Math.random()*1000)
  },Math.random()*200)
	event.preventDefault()
})
