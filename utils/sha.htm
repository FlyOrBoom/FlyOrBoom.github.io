<style>input{position:fixed;top:0;left:0;width:100%;height:100%;background:#f0f;text-align:center;color:#0f0;border:0;cursor:none}input:focus{outline:0}input:selection{background:#0f0;color:#f0f}</style><form onsubmit=""><input type='password' autofocus></form><script>$=e=>document.querySelector(e);$('form').addEventListener('submit',async e=>{e.preventDefault();await window.navigator.clipboard.writeText(Array.from(new Uint8Array(await crypto.subtle.digest('SHA-256',new TextEncoder('utf-8').encode($('input').value)))).map(b=>('00'+b.toString(16)).slice(-2)).join(''))})</script>
