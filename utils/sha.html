<style>*{position:fixed;top:0;left:0;width:100%;height:100%;background:#f0f;border:0;outline:0;font-size:2em;color:#0f0}::selection{color:#f0f;background:#0f0}</style><input type=password autofocus><script>document.querySelector('input').addEventListener('input',async e=>{e.preventDefault();await window.navigator.clipboard.writeText([...new Uint8Array(await crypto.subtle.digest('SHA-256',new TextEncoder().encode(document.querySelector('input').value)))].map(b=>('00'+b.toString(16)).slice(-2)).join(''))})</script>
