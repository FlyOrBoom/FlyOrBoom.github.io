<!doctype html><html lang='en-us'><head><title>Xha256</title><meta charset='utf-8'><style>input{position:fixed;top:0;left:0;width:100vw;height:100vh;background:magenta;text-align:center;color:lime}input:focus{outline:none}</style></head><body><form><input type='password' autofocus></form><script>document.querySelector('form').addEventListener('submit',async(event)=>{event.preventDefault();await window.navigator.clipboard.writeText(Array.from(new Uint8Array(await crypto.subtle.digest('SHA-256',new TextEncoder('utf-8').encode(document.querySelector('input').value)))).map(b=>('00'+b.toString(16)).slice(-2)).join(''))})</script></body></html>
