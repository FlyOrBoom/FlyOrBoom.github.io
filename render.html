<!doctype html>
<html>
  <head>
    <style>
html,body{
  margin:0;
  width:100vw;
  height:100vh;
  overflow:hidden;
}
body{
  background:black
}
canvas{
  position:fixed;
  width:calc(100vw - 12rem);
  top:0;
  right:0;
  z-index:-1;
}
aside{
	font-size:1rem;
	font-family:monospace;
	padding:1rem;
	box-sizing:border-box;
	width:12rem;
	height:100vh;
	color:white;
	background:#222;
	transition:background 200ms;
}
aside:hover{
	background:#111;
}
aside:focus-within{
	background:#000;
}
select{
	font-size:inherit;
	font-family:inherit;
	width:100%;
	height:auto;
	color:inherit;
	border:0;
	background:none;
	opacity:.8;
}
select *{
	cursor:pointer;
}
select:focus{
	outline:none;
	opacity:1;
}
    </style>
  </head>
  <body>
    <canvas id='canvas' width='2000' height='1000'></canvas>
    <aside>
    	SVG Renderer
	    <select id='select' multiple>
				<option>reentry</option>
				<option>curiosity</option>
	    </select>
    </aside>
    <script>
const img = new Image()
const select = document.getElementById('select')
const canvas = document.getElementById('canvas')
const fresh = window.location.toString().split('?svg=')[1]
const draw = function(src){
  img.src=`showcase/${src}.svg`
}
img.onload = function(){
  canvas.width=img.width
  canvas.height=img.height
  canvas.getContext('2d').drawImage(img,0, 0)
}
select.addEventListener('change',()=>{
	draw(select.value)
})
if(fresh){
	select.value=fresh
	draw(fresh)
}
    </script>
  </body>
</html>
