<!DOCTYPE html>
<html>

    <head>
        <title>XYZt Designs</title>
        <style>
            #box{
                position:absolute;
                width:100%;
                height:100%;
            }
            .svg{
                position:absolute;
            }
            .click{
                cursor:pointer;
            }
        </style>
                
    </head>
    <body style="background-color:#000; margin:0">
        <div id="box">
            <svg id="logo" class="svg" viewbox="0 0 640 3840">
                <path d="M 0 0 h 20 v 60 l 60 80 l 60 -80 v -60 h 20 v 60 l -67.5 90 l 67.5 90 v 3600 h -20 v -3600 l -60 -80 l -60 80 v 3600 h -20 v -3600 l 67.5 -90 l -67.5 -90 v -60 Z
                         M 180 0 h 20 v 60 l 60 80 l 60 -80 v -60 h 20 v 60 l -70 93.3333 v 3866.6666 h -20 v -3866.6666 l -70 -93.3333 z
                         M 360 0 h 20 v 60 h 140 l -120 160 h 120 v 3620 h -20 v -3600 h -140 l 120 -160 h -120 z
                         M 580 0 h 20 v 130 h 40 v 20 h -40 v 120 l 40 53.3333 v 3606.6666 h -20 v -3606.6666 l -40 -53.3333 v -120 h -40 v -20 h 40" fill="#fff"/>
            </svg>
            <svg id="links" class="svg" viewbox="0 0 640 3840">
                <mask id="circle1">
                    <circle cx="2000" cy="2000" r="2000" fill="#fff"/>
                </mask>
                <g transform="translate(400 0)">
                    <a href="set.html">
                        <path d="M 0 0 h 40 v 40 h -40" fill="#f44" />
                        <path d="M 50 0 h 40 v 40 h -40" fill="#4e4" />
                        <path d="M 100 0 h 40 v 40 h -40" fill="#44e" />
                        <path d="M 150 0 h 13 v 25 h -13" fill="#444" />
                        <path d="M 150 30 h 13 v 10 h -13" fill="#444" />
                        <path class="click" d="M -10 0 h 200 v 60 h -200" opacity="0"/>
                    </a>
                </g>
                <a href="curiosity.png">
                    <image xlink:href="curiosity.png" transform="translate(290 260) scale(0.0475 0.0475)" mask="url(#circle1)"/>
                    <circle class="click" cx="385" cy="355" r="105" opacity="0"/>
                </a>
                <a>
                    <path class="click" d="M 170 75 l 60 80 l -60 70 l -56.25 -75" opacity="0"/>
                </a>
            </svg>
        </div>
    </body>
</html>
