<!DOCTYPE html>
<html>
  <head>
    <title>LXing</title>
    <link rel='shortcut icon' type='image/png' href='assets/favi.png' />
    <meta charset='UTF-8'>
    <meta name='description' content='Hi, I&apos;m Xing. These are some of the stuff I&apos;ve made!'>
    <meta name='keywords' content='art,html,design,web,developer,lxing'>
    <meta name='author' content='Xing'>
    <style>
:root{
  --color:#A6F;
  --color4:#A6F4
}
html,body{
  margin:0;
  width:100%;
  height:100%;
}
body{
  background-image:linear-gradient(var(--color),#000);
  font-family:monospace,monospace;
  box-sizing:border-box;
  font-size:calc(.5vw + 1.5rem);
}
#rest{
  position:fixed;
  width:80vw;
  height:100%;
  right:0;
  overflow:scroll;
}
#rest>*{
  padding:1rem;
}
#logo{
  position:fixed;
  width:20vw;
  height:100vh;
}
#desc{
  font-size:calc(1vw + 2rem);
}
.dark{
  background:#000;
  color:var(--color);
}
.light{
  background:var(--color4);
  color:#000;
  border-left:.96vw solid #000;
  padding:.96vw;
}
#cliques-img{
  width:30%;
  border:.96vw solid #000;
  image-rendering:pixelated;
}
::selection{
  background:var(--color);
  color:#000;
}
a{
  display:block;
  color:inherit;
  background:inherit;
  text-decoration:none;
}
a:hover{
  opacity:.5;
}
    </style>
  </head>
  <body>
    <svg id='logo' viewBox='0 0 16 40' preserveAspectRatio='none'>
      <path d='
      M0 0h4v7l12 1h-12l4 2l4 -2h4l-6 4l6 4h-4l-4 -2l-4 2h12l-6 1v6l6 1v8l-12 1v5l8 1v-3l-2 -1h6v5h-12l-4 -1v-7h12l-8 -4v4h-4v-8h4l8 4v-4h-12l6 -1v-6l-6 -1l6 -4l-6 -4z'/>
    </svg>
    <div id='rest'>
      <div class='dark' id='desc'>
        Hi, I'm Xing. These are some of the stuff I've made!
      </div>
      <a href='cliques' class='light' id='cliques'>
        <img id='cliques-img' src='showcase/cliques.png'>
        <div>A browser-based open-source version of the card game Set.</div>
      </a>
      <a href='kessler' class='dark' id='kessler'>
        <h1>Kessler</h1>
        A space shooter where bullets stay around your tiny universe forever.
      </a>
      <a href='mercury-redstone' class='light' id='rocket'>
        <h1>Mercury-Redstone simulator</h1>
        Suborbital rocket 2D sim.
      </a>
      <a href='robotics' class='dark'>
        <h1>FTC 15303 Space Rocks</h1>
        Robotics team website.
      </a>
    </div>
  </body>
</html>
