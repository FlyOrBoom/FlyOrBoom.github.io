<style>
@font-face
{
	font-family:'Computer Modern';
	src:url('fonts/computer-modern-italic.woff') format('woff');
	font-weight:normal;
	font-style:italic;
	font-display:swap;
}

@font-face
{
	font-family:'Computer Modern';
	src:url('fonts/computer-modern-bold-italic.woff') format('woff');
	font-weight:bold;
	font-style:italic;
	font-display:swap;
}

/***************************/

html{
	font-size:24px;
}

html,
body
{
	margin:0;
	width:100%;
	height:100%;
}

body
{
	background:white;
	font-family:'Computer Modern',serif;
	font-style:italic;
	overflow:hidden;
	/*filter:drop-shadow(0 0 calc(1vw + 1vh) #0004); */
	--duration:200ms;
	background:#222;
}

/***************************/

::selection
{
	background:grey;
	color:white;
}


*
{
	transition:clip-path, background, color, opacity;
	transition-duration: var(--duration);
	box-sizing:border-box;
	margin:0;
	padding:0;
	font-size:inherit;
}

:focus
{
	outline:none;
}

/***************************/

body>:not(#back)
{
	position:fixed;
	display:block;
	width:100%;
	height:100% !important;
}

/***************************/

figure
{
	position:static;
	height:100vh;
	display:flex;
	flex-direction:column;
	justify-content:center;
	align-items:center;
	opacity:0;
	margin-block:50vh;
	scroll-snap-align:center;
}

:target>figure
{
	opacity:1;
}

figcaption
{
	display:block;
	width:100%;
	padding:1rem;
	color:inherit;
}

/***************************/

h3
{
	font-weight:bold;
}

/***************************/

a
{
	color:inherit;
	background:inherit;
	cursor:pointer;
}

a:hover
{
	text-decoration:none
}

/***************************/

img,
video,
ul
{
	max-width:80vmin;
	max-height:80vmin;
	object-fit:contain;
}

/***************************/

ul
{
	display:block;
	font-size:0.8rem;
	overflow:hidden scroll;
}
li
{
	display:content;
	text-align:left;
}

/***************************/

select
{
	background:transparent;
	font-family:inherit;
	font-size:inherit;
	border: 0;
}

/***************************/

#back{
	position:fixed;
	display:flex;
	justify-content:center;
	align-items:center;
	background:black;
	color:white;
	opacity:0;
	mix-blend-mode:exclusion;
	right:0;
	width:12.5%;
	height:12.5%;
	z-index:100;
}

article:target~#back
{
	opacity:1;
}

article:target~#back:hover
{
	background:white;
	color:black;
}

/***************************/

#blocker
{
	pointer-events:none;
	opacity:0;
	z-index:75;
}

#blocker path{
	pointer-events:auto;
	cursor:default;
	stroke:black;
}

/***************************/

article
{
	margin:0;
	padding:0;
	overflow:hidden;
	text-align:center;
	animation-timing-function:linear;
	animation-duration:var(--duration);
	animation-fill-mode:both;
	cursor:pointer;
	scroll-snap-type:y mandatory;
}

article:not(:target)>:not(h2),
article:target>h2
{
	display:none;
}

article:hover
{
	z-index:50;
}

article:target
{
	cursor:default;
	overflow-y:scroll;
	z-index:100;
}

/***************************/

h2
{
	position:fixed;
	color:transparent;
	background-size:100% 100%;
	mix-blend-mode:exclusion;
}
h2>a
{
	display: block;
	width: 100%;
	height: 100%;
}

:target>h2
{
	opacity:0
}
