<!DOCTYPE html>
<html>

    <head>
        <title>XYZt Designs</title>
        <style>
            #box{
                position:absolute;
                width:100%;
                height:100%;
            }
            .svg{
                position:absolute;
            }
            .click{
                cursor:pointer;
        </style>
                
    </head>
    <body style="background-color:#000; margin:0">
        <div id="box">
            <svg id="logo" class="svg" viewbox="0 0 640 3840">
                <path d="M 0 0 h 20 v 60 l 60 80 l 60 -80 v -60 h 20 v 60 l -67.5 90 l 67.5 90 v 3600 h -20 v -3600 l -60 -80 l -60 80 v 3600 h -20 v -3600 l 67.5 -90 l -67.5 -90 v -60 Z
                         M 180 0 h 20 v 60 l 60 80 l 60 -80 v -60 h 20 v 60 l -70 90 v 3870 h -20 v -3870 l -70 -90 z
                         M 360 0 h 20 v 60 h 140 l -120 160 h 120 v 3620 h -20 v -3600 h -140 l 120 -160 h -120 z
                         M 580 0 h 20 v 130 h 40 v 20 h -40 v 120 l 30 40 v 3620 h -20 v -3620 l -30 -40 v -120 h -40 v -20 h 40" fill="#fff"/>
            </svg>
            <svg id="set" class="svg" viewbox="0 0 640 3840">
                <g transform="translate(290 270)">
                    <a href="set.html">
                        <path class="click" d="M -10 -10 h 210 v 56 h -210" fill="#000"/>
                        <path class="click" d="M 0 0 h 39 v 39 h -39" fill="#f44" />
                        <path class="click" d="M 59 0 h 39 v 39 h -39" fill="#4e4" />
                        <path class="click" d="M 118 0 h 39 v 39 h -39" fill="#44e" />
                        <path class="click" d="M 177 0 h 13 v 25 h -13" fill="#444" />
                        <path class="click" d="M 177 30 h 13 v 9 h -13" fill="#444" />
                    </a>
                </g>
            </svg>
            <svg id="curiosity" class="svg" viewbox="0 0 640 3840">
                <a href="curiosity.png">
                    <image class="click" xlink:href="curiosity.png" transform="translate(125 50) scale(0.2 0.2)"/>
                </a>
            </svg>
        </div>
    </body>
</html>
