@font-face{
	font-family:'Computer Modern';
	src:url('fonts/computer-modern-italic.woff') format('woff');
	font-weight:normal;
	font-style:italic;
	font-display:swap;
}
@font-face{
	font-family:'Computer Modern';
	src:url('fonts/computer-modern-bold-italic.woff') format('woff');
	font-weight:bold;
	font-style:italic;
	font-display:swap;
}
html,body{
	margin:0;
	width:100%;
	height:100%;
}
body{
	background:white;
	font-family:'Computer Modern',serif;
	font-style:italic;
	font-size:30px;
	overflow:hidden;
	filter:drop-shadow(0 0 calc(1vw + 1vh) #0004);
	--duration:200ms;
}
::selection{
	background:grey;
	color:white;
}
#fog{
	z-index:50;
	opacity:.2;
	backdrop-filter:blur(1vw);
	pointer-events:none;
}
article:hover~#fog{
	background:black;
	opacity:.5;
}
#blocker{
	pointer-events:none;
	opacity:0;
	z-index:90;
}
#blocker path{
	pointer-events:auto;
	cursor:default;
	stroke:black;
}
@media(prefers-color-scheme:dark){
	body{
		background:#222;
	}
}
*{
	transition:clip-path var(--duration),background var(--duration),opacity var(--duration);
	box-sizing:border-box;
	margin:0;
	padding:0;
}
:focus{
	outline:none;
}
article,#fog,#blocker{
	position:fixed;
	display:block;
	width:100vw;
	height:100vh !important;
}
article{
	margin:0;
	padding:0;
	overflow:hidden scroll;
	text-align:center;
	animation-timing-function:linear;
	animation-duration:var(--duration);
	animation-fill-mode:both;
	cursor:pointer;
}
article:hover{
	z-index:90;
}
article:focus{
	cursor:default;
	z-index:100;
}
h1{
	position:fixed;
	color:transparent;
	pointer-events:none;
	background-size:100%;
	opacity:0.4;
}
:hover>h1{
	opacity:0.9
}
:focus>h1,
:focus-within>h1{
	opacity:0
}
figure{
	position:static;
	height:100vh;
	display:flex;
	flex-wrap:wrap;
	justify-content:center;
	align-content:center;
	opacity:0;
	margin-bottom:50vh;
}
:focus>figure,
:focus-within>figure{
	opacity:1;
}
figcaption{
	display:block;
	width:100%;
	padding:1rem;
	color:inherit;
}
dt,dd{
	display:inline;
}
dt{
	font-weight:bold;
}
dt::after{
	content:': ';
	user-select:auto;
}
img{
	max-width:90vmin;
	max-height:90vmin;
}
a{
	color:inherit;
	background:inherit;
	text-decoration:none;
	cursor:pointer;
}
