<!DOCTYPE html>
<html>
  <head>
    <title>LXing</title>
    <link rel='shortcut icon' type='image/png' href='assets/favi.png' />
    <meta charset='UTF-8'>
    <meta name='description' content='Artist, programmer, space geek'>
    <meta name='keywords' content='art,html,design,web,developer,lxing'>
    <meta name='author' content='Xing'>
    <style>
html,body{
  margin:0;
  width:100%;
  height:100%;
}
body{
  background:#000;
  background-size:100% 100%;
  image-rendering:pixelated;
  font-family:monospace,monospace;
  font-size:calc(.5vw + 1.5rem);
}
#rest{
  position:fixed;
  width:90vw;
  height:100%;
  right:0;
  overflow:scroll;
  display:none;
}
#rest>*{
  padding:1rem;
}
#logo{
  position:fixed;
  width:10vw;
  height:100vh;
}
#desc{
  font-size:calc(1vw + 2rem);
}
.dark{
  background:#000;
  color:#fff;
}
.light{
  color:#000;
  border-left:.96vw solid #000;
  padding:.96vw;
}
#cliques-img{
  width:30%;
  border:.96vw solid #000;
  image-rendering:pixelated;
}
::selection{
  background:#fff;
  color:#000;
}
a{
  display:block;
  color:inherit;
  background:inherit;
  text-decoration:none;
  cursor:pointer;
}
#start>*{
  position:fixed;
  transition-duration:.2s;
}
#start>*>*{
  position:absolute;
  transition-duration:.2s;
}
#art{
  background-image:url(showcase/reentry.min.svg);
  background-size:cover;
  background-position:center;
  width:100vw;
  height:100vh;
  clip-path:inset(50% 75% 0 0);
}
#art-wrapper{
  width:100vw;
  height:100vh;
  clip-path:polygon(0 37.5vh,37.5vw 37.5vh,37.5vw 0,50vw 0,50vw 50vh,37.5vw 50vh,37.5vw 100vh,0 100vh);
}
#art-wrapper:hover>#art,#art-wrapper:focus>#art{
  clip-path:inset(0 0 0 0);
}
#art-wrapper:focus>#art{
  background-image:url(showcase/reentry.png);
}
#art-wrapper:focus{
  clip-path:polygon(0 0,0 0,0 0,100vw 0,100vw 50vh,100vw 50vh,100vw 100vh,0 100vh);
}
#about{
  background-image:url(showcase/logo-red.png);
  background-size:100% 100%;
  width:100vw;
  height:100vh;
}
#about-wrapper{
  width:100vw;
  height:100vh;
  clip-path:inset(0 87.5% 87.5% 0);
}
#about-wrapper:hover{
  clip-path:inset(0 75% 75% 0);
}
#about-wrapper:focus{
  clip-path:inset(0 0% 0% 0);
}
#contact{
  background:#08f;
  width:100vw;
  height:100vh;
  text-align:right;
}
#contact-wrapper{
  clip-path:polygon(0 25vh,25vw 25vh,25vw 0,37.5vw 0,37.5vw 50vh,37.5vw 50vh,37.5vw 37.5vh,25vw 37.5vh,25vw 37.5vh,0 37.5vh);
}
#contact-wrapper:hover{
  clip-path:polygon(0 12.5vh,12.5vw 12.5vh,12.5vw 0,50vw 0,50vw 50vh,37.5vw 50vh,37.5vw 100vh,25vw 100vh,25vw 50vh,0 50vh);
}
#contact-wrapper:focus{
  clip-path:polygon(0 0,12.5vw 0,12.5vw 0,100vw 0,100vw 100vh,37.5vw 100vh,37.5vw 100vh,25vw 100vh,25vw 100vh,0 100vh);
}
#web-wrapper{
  clip-path:polygon(0 37.5vh,37.5vw 37.5vh,37.5vw 0,100vw 0,100vw 37.5vh,87.5vw 37.5vh,87.5vw 100vh,25vw 100vh,25vw 50vh,0 50vh);
  width:100vw;
  height:100vh;
}
#web{
  background-image:url(showcase/kessler.svg);
  background-size:cover;
  text-align:center;
  clip-path:polygon(50vw 37.5vh,50vw 37.5vh,50vw 0,62.5vw 0,62.5vw 12.5vh,100vw 12.5vh,100vw 25vh,62.5vw 25vh,62.5vw 37.5vh,75vw 37.5vh,75vw 87.5vh,62.5vw 87.5vh,62.5vw 100vh,37.5vw 100vh,37.5vw 50vh,50vw 50vh);
  width:100vw;
  height:100vh;
}
#web-wrapper:hover>#web,#web-wrapper:focus>#web{
  clip-path:polygon(0 0,0 0,0 0,62.5vw 0,62.5vw 0,100vw 0,100vw 25vh,100vw 25vh,100vw 37.5vh,100vw 37.5vh,100vw 87.5vh,100vw 87.5vh,100vw 100vh,0vw 100vh,0vw 50vh,0vw 50vh);
}
#web-wrapper:focus{
  clip-path:polygon(0 0,0 0,0 0,100vw 0,100vw 37.5vh,100vw 37.5vh,100vw 100vh,25vw 100vh,25vw 100vh,0 100vh);
}
#git-wrapper{
  bottom:0;
  right:0;
  clip-path:polygon(0 0,0 12.5vh,12.5vw 12.5vh,12.5vw 50vh,0 50vh,0 75vh,50vw 75vh,50vw 0);
  width:37.5vw;
  height:75vh;
}
#git{
  bottom:0;
  right:0;
  background:#222;
  width:12.5vw;
  height:62.5vh;
}
#git:hover{
  width:37.5vw;
  height:75vh;
}
:focus{
  outline:none;
  z-index:999;
}
:hover{
  transition-delay:.1s;
}
    </style>
  </head>
  <body>
    <div id='start'>
      <div id='about-wrapper' tabindex='1'>
        <div id='about'>About</div>
        <div class='exit'></div>
      </div>
      <div id='contact-wrapper' tabindex='2'>
        <div id='contact'>Contact</div>
      </div>
      <div id='art-wrapper' tabindex='3'>
        <div id='art'>Art</div>
      </div>
      <div id='web-wrapper' tabindex='4'>
        <div id='web'>Websites</div>
      </div>
      <div id='git-wrapper' tabindex='5'>
        <div id='git'>GitHub</div>
      </div>
    </div>
    <div id='rest'>
      <a href='cliques' class='light' id='cliques'>
        <img id='cliques-img' src='showcase/cliques.png'>
        <div>A browser-based open-source version of the card game Set.</div>
      </a>
      <a href='kessler' class='dark' id='kessler'>
        <h1>Kessler</h1>
        A space shooter where bullets stay around your tiny universe forever.
      </a>
      <a href='rocket.lxing.dev' class='light' id='rocket'>
        <h1>Mercury-Redstone simulator</h1>
        Suborbital rocket 2D sim.
      </a>
      <a href='robotics' class='dark'>
        <h1>FTC 15303 Space Rocks</h1>
        Robotics team website.
      </a>
    </div>
  </body>
</html>
